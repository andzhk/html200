<body>
  <div id="divMenu">
    <header>Banking Application</header>
    <h1 id="totalBalance">Total balance</h1>
    <h3 id="Quit">Enter Q to quit</h3>
    <h3 id="Withdraw">Enter W to withdraw</h3>
    <h3 id="Deposit">Enter D to deposit</h3>
    <h3 id="ViewBalance">Enter B to view balance</h3>

  <div id="divInputMenu">
    <input type="text" id="myText" value="">

  <div id="divWidthdrawlMenu" style="display: none">

  <div id="divDepositMenu" style="display: none">
    <p>Enter the amount to deposit</p>
    <input type="text" id="myDepositInput" value="">
    <button onclick="depositAmount()">Submit</button>
  </div>


  <h1 id="txtGoodBye"></h1>

<script src="./banking-application.js" charset="uft-8"></script>
